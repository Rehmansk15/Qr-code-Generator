<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      color: #009688;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      margin-bottom: 10px;
      color: #009688;
    }

    .form-group input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #generate-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #qrcode {
      width: 200px;
      height: 200px;
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="form-group">
      <label for="text-input">Text to Encode:</label>
      <input type="text" id="text-input" placeholder="Enter text">
    </div>
    <button id="generate-button" onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQRCode() {
      var text = document.getElementById("text-input").value;
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
